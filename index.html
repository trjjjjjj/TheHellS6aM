<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    font-size: 16px;
  }

  body {
    background: #000;
    color: #fff;
    font-family: 'JetBrains Mono', monospace;
    overflow: hidden;
    min-height: 100vh;
    position: relative;
  }

  .top-right-banner {
    position: fixed;
    top: 1rem;
    right: 1rem;
    font-family: 'JetBrains Mono', monospace;
    font-weight: 800;
    font-size: 1.2rem;
    background-color: rgba(255, 255, 255, 0.05);
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    z-index: 10000;
    color: #fff;
    text-align: right;
    line-height: 1.6;
  }

  .loading-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: fadeOut 0s ease-in-out 5s forwards;
  }

  .glitch-text {
    position: relative;
    color: #fff;
    font-size: 2.0rem;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.19rem;
    line-height: 1.6;
  }

  @keyframes fadeOut {
    to {
      opacity: 0;
      visibility: hidden;
    }
  }

  .main-content {
    opacity: 0;
    animation: fadeIn 2s ease-in-out 0.5s forwards;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background-image:
      linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 1.875rem 1.875rem;
    z-index: -1;
  }

  .container {
    text-align: center;
    max-width: 50rem;
    padding: 2.5rem;
  }

  .avatar-container {
    margin-bottom: 2.5rem;
    position: relative;
  }

  .avatar {
    width: 31.25rem;
    max-width: 90vw;
    height: 20.25rem;
    max-height: 54vw;
    border-radius: 0%;
    border: 0.188rem solid rgba(255,255,255,0.3);
    box-shadow:
      0 0 1.875rem rgba(255,255,255,0.2),
      inset 0 0 1.875rem rgba(255,255,255,0.1);
    background: linear-gradient(135deg, #333, #111);
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .pwned-title {
    font-family: 'Orbitron', monospace;
    font-size: 3.75rem;
    font-weight: 900;
    letter-spacing: 0.1rem;
    margin-bottom: 1.25rem;
    background: linear-gradient(45deg, #fff, #888);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-transform: uppercase;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from {
      filter: drop-shadow(0 0 1.25rem rgba(255,255,255,0.3));
    }
    to {
      filter: drop-shadow(0 0 2.5rem rgba(255,255,255,0.6));
    }
  }

  .terminal-section {
    background: rgba(0,0,0,0.8);
    border: 0.063rem solid rgba(255,255,255,0.2);
    border-radius: 0.625rem;
    padding: 1.875rem;
    margin-top: 2.5rem;
    backdrop-filter: blur(0.625rem);
    box-shadow: 0 0.625rem 1.875rem rgba(0,0,0,0.5);
  }

  .terminal-header {
    display: flex;
    align-items: center;
    margin-bottom: 1.25rem;
    padding-bottom: 0.938rem;
    border-bottom: 0.063rem solid rgba(255,255,255,0.1);
  }

  .terminal-title a {
    color: #fff;
    text-decoration: none;
    font-family: 'Orbitron', monospace;
    font-size: 1.375rem;
    letter-spacing: 0.1rem;
  }

  .command-line {
    font-size: 1.5rem; 
    margin: 0.938rem 0;
    display: flex;
    align-items: center;
    text-align: left;
    color: white;
    font-weight: 600;
  }

  .footer-message {
    margin-top: 2.5rem;
    font-size: 0.875rem;
    color: rgba(255,255,255,0.5);
    letter-spacing: 0.125rem;
    text-transform: uppercase;
  }

  .footer-message.spaced {
    letter-spacing: 0.3rem;
  }

  .left-bottom-link {
    position: fixed;
    bottom: 1rem;
    left: 1rem;
    font-family: 'JetBrains Mono', monospace;
    font-size: 1.1rem;
    color: #fff;
    background: rgba(0,0,0,0.6);
    padding: 0.3rem 0.7rem;
    border-radius: 0.4rem;
    text-decoration: none;
    border: 1px solid rgba(255,255,255,0.2);
    transition: background 0.3s ease;
    z-index: 2000;
  }

  .left-bottom-link:hover {

  }

  /* إضافة مربع جديد في أسفل اليمين */
  .right-bottom-link {

    right: 1rem;

    border-radius: 0.4rem;
    text-decoration: none;
    border: 1px solid rgba(255,255,255,0.2);
    transition: background 0.3s ease;
    z-index: 2000;
  }

  .right-bottom-link:hover {
    background: rgba(255,255,255,0.1);
  }

  @media (max-width: 768px) {
    .pwned-title {
      font-size: 2rem;
      letter-spacing: 0.25rem;
    }
    .avatar {
      width: 20vw;
      height: 20vw;
    }
  }
</style>
